name: Ubuntu

on:
  push:
    branches:
      - develop
      - master
      - release/*
      - main
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container: ghcr.io/nlohmann/json-ci:v2.4.0
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub."
      - run: echo "ğŸ” Branch name is ${{ github.ref }} and repository is ${{ github.repository }}."
      - name: Clone nlohmann json
        uses: actions/checkout@master
        with:
          repository: nlohmann/json
          path: nlohmann-json
          ref: v3.11.2
      - name: Build and install nlohmann json
        run: |
          cd nlohmann-json
          cmake -S . -B build
          cmake --build build --target install -j$(nproc)
          cd ..
      - name: Clone json-schema-validator
        uses: actions/checkout@v2
      - name: cmake
        run: cmake -S . -B build
      - name: build
        run: cmake --build build --target all -j$(nproc)
      - name: test
        run: cd build && ctest
  build_and_test_min_version:
    runs-on: ubuntu-latest
    container: ghcr.io/nlohmann/json-ci:v2.4.0
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub."
      - run: echo "ğŸ” Branch name is ${{ github.ref }} and repository is ${{ github.repository }}."
      - name: Clone nlohmann json
        uses: actions/checkout@master
        with:
          repository: nlohmann/json
          path: nlohmann-json
          ref: v3.8.0
      - name: Build and install nlohmann json
        run: |
          cd nlohmann-json
          cmake -S . -B build
          cmake --build build --target install -j$(nproc)
          cd ..
      - name: Clone json-schema-validator
        uses: actions/checkout@v2
      - name: cmake
        run: cmake -S . -B build
      - name: build
        run: cmake --build build --target all -j$(nproc)
      - name: test
        run: cd build && ctest
  build_conan:
    runs-on: ubuntu-latest
    container: ghcr.io/nlohmann/json-ci:v2.4.0
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub."
      - run: echo "ğŸ” Branch name is ${{ github.ref }} and repository is ${{ github.repository }}."
      - name: Clone json-schema-validator
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade conan
      - run: conan config init
      - run: conan profile update settings.compiler.libcxx=libstdc++11 default
      - name: conan create package
        run: conan create .
