specfile_path: .distro/json-schema-validator.spec
files_to_sync:
  - src: .distro/json-schema-validator.spec
    dest: json-schema-validator.spec
  - .packit.yaml
  - src: .distro/json-schema-validator.rpmlintrc
    dest: json-schema-validator.rpmlintrc
  # tmt setup
  - src: .distro/.fmf/
    dest: .fmf/
  - src: .distro/plans/
    dest: plans/
    filters:
      - "- .distro/plans/main.fmf.dist-git"
      - "- .distro/plans/rpmlint.fmf"
  - src: .distro/plans/main.fmf.dist-git
    dest: plans/main.fmf
upstream_package_name: json-schema-validator
downstream_package_name: json-schema-validator
update_release: false

jobs:
  - job: copr_build
    trigger: pull_request
    owner: lecris
    project: json-schema-validator
    update_release: true
    release_suffix: "{PACKIT_RPMSPEC_RELEASE}"
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
      - epel-9-x86_64
      - epel-9-aarch64
  - job: tests
    trigger: pull_request
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
      - epel-9-x86_64
      - epel-9-aarch64
    fmf_path: .distro
  - job: copr_build
    trigger: commit
    branch: main
    owner: lecris
    project: nightly
    # TODO: Remove when upstream issue is resolved
    # https://github.com/packit/packit/issues/1924
    additional_repos:
      - copr://@scikit-build/release
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
      - epel-9-x86_64
      - epel-9-aarch64
  - job: copr_build
    trigger: release
    owner: lecris
    project: release
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
      - epel-9-x86_64
      - epel-9-aarch64
  - job: tests
    trigger: commit
    branch: main
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
      - epel-9-x86_64
      - epel-9-aarch64
    fmf_path: .distro
  - job: propose_downstream
    trigger: release
    dist_git_branches:
      - fedora-rawhide
  - job: koji_build
    trigger: commit
    dist_git_branches:
      - fedora-all
  - job: bodhi_update
    trigger: commit
    dist_git_branches:
      - fedora-branched
